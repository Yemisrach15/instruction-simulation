<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Instruction Cycle | Simulation</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main>
        <h1>Basic Instruction Cycle Simulator</h1>

        <div class="form">
            <input type="number" name="num1" id="num1" placeholder="Number 1">
            <span class="plus-sign">+</span>
            <input type="number" name="num2" id="num2" placeholder="Number 2">
            <button class="btn-go">Show steps</button>
        </div>

        <div class="process">
            <div class="steps">
                
            </div>

            <div class="info">
                <h2>Opcodes</h2>
                <div class="opcode">
                    <p>0001</p>
                    <p>Load AC from memory</p>
                </div>
                <div class="opcode">
                    <p>0010</p>
                    <p>Store AC to memory</p>
                </div>
                <div class="opcode">
                    <p>0101</p>
                    <p>Add to AC from memory</p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
    
</body>
</html>
